<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="name">
        <h1 style="margin:0;">Abishek BV</h1>
    </div>
    <div class="container">
        <div class="box" id="fuck" >
            <div class="input-container">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
        
                <label for="day">Day</label>
                <input type="text" id="day" name="day" placeholder="Enter day" required>
        
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>
        <div class="box">
             <div id="todo-container">
            <div id="todo-header">
                <h2>To-Do List</h2>
            </div>
            
            <div>
                <input type="text" id="todo-input" placeholder="Add a new task">
                <button id="add-button">Add</button>
            </div>
            <ol id="todo-list"></ol>
        </div></div>
            <div id="sticky-note" class="box" style="background-color: #f3c992; color: #fff; text-align:center;">
                <h1 style="margin:10px; font-size:50px;" >Sticky-Note</h1>
                <div class="note">
                <textarea id="editor"></textarea>
                </div>
              </div>
        
      </div>
   

    <script src="script.js"></script>

</body>
</html>
